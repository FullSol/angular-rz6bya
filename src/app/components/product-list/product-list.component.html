<h2>Products</h2>

<section *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + 'details'"
      [routerLink]="['/products', product.id]"
      >{{ product.name }}</a
    >
  </h3>
  <p *ngIf="product.description">{{ product.description }}</p>
  <button type="button" (click)="share(product)">Share</button>

  <!-- Send to child -->
  <!-- [product]="product" -->

  <!-- Receive event from child -->
  <!-- (notify)="onNotify(product)" -->
  <app-product-alerts
    [product]="product"
    (notify)="onNotify(product)"
  ></app-product-alerts>
